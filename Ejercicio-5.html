<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            

    numeros.splice(2, 3);
    document.write(numeros);
    document.write('<br>');

    let cantidades = [100, 200, 300, 600, 800];
    let copia = cantidades.slice(1, 3);
    document.write('Array copia: ', copia);
    document.write('<br>');

    let objetos = ['carro', 'avion', 'telefono', 'computadora', 'sombrilla', 'bicicleta'];
    document.write(objetos.sort());
    document.write('<br>');
    document.write(objetos.reverse());
    document.write('<br>');
    </script>
</body>
</html>
